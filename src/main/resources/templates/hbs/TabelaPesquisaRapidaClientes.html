<!-- Aqui é para exibir a tabela de clientes no modal PesquisaRapidaClientes dentro da página de CadastroVenda.html-->

<script id="tabela-pesquisa-rapida-cliente" type="text/x-handlebars-template">
<div class="table-responsive  bw-tabela-simples" style="margin-top: 15px">
		<table class="table  table-hover">
			<thead>
				<tr>
					<th class="col-sm-2">Nome</th>
					<th class="col-sm-2">Telefone</th>
				</tr>
			</thead>
				
			<tbody>
				{{#if .}}
					{{#each .}}
						<tr data-codigo="{{codigo}}" data-nome="{{nome}}" class="js-cliente-pesquisa-rapida">
							<td>{{nome}}</td>
							<td>{{telefone}}</td>
 						</tr>
					{{/each}}
				{{else}}
					<tr>
						<td colspan="2">Nenhum cliente encontrado</td>
					</tr>
				{{/if}}
			</tbody>
		</table>
	</div>
</script>

<!-- 
	Esse nosso hadles bars acrescenta um script com esse dive que vai gerar a tabela com as informações dos clientes a serem pesquisados.
		Ele vai gerar la no PesquisaRapidaClientes.html onde o <th:block> foi declarado.
		
	Aqui acima estamos programando no formato para o handles bar.
	Depois de toda essa codificação não podemos esquecer de acrescentar o <th:block> no PesquisaRapidaClientes
	Também acrescentar o <script> do handlebars no CadastroVenda.html

	No <tbody> existe é onde teremos os objetos quando o botão pesquisar for clicado no modal pesquisa rapida clientes.
	Então nesse caso ele recebe um array de objetos e dependendo da quantidade de objetos que vem, temos que percorrer esse array.
	Vamos percorrer ele aqui e passar para o js 'cliente.pesquisa-rapida.js'.
	No momento que clicamos no pesquisar da tela e ele gera o array, esse array não tem nome, então fica o array diretão e para percorrer
		vamos usar o {{#each .}}


 -->
